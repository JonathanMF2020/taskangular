<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Login</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
				<!-- to error: add class "has-danger" -->
				
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input [(ngModel)]="email" type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<a href="#" class="event">Forgot password?</a>
					<input [(ngModel)]='password' type="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				<p *ngIf='error != ""'>
					<ngb-alert [dismissible]="true" (closed)='error = ""'>
						<strong>Warning!</strong> {{error}}
					</ngb-alert>
				</p>
				<button type="submit" class="btn btn-primary btn-block" (click)="login()">Sign in</button>
				
				<div class="sign-up">
					Don't have an account? <a href="#">Create One</a>
				</div>
		</div>
	</div>
</div>
</div>
